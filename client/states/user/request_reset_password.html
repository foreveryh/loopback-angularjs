<div class="container">
  <form u-request-reset-password class="form-group row" accept-charset="UTF-8">
    <h2 class="page-title">密码找回</h2>
    <div class="tab-content">
      <div class="control-group">
        <label class="control-label" name="email" for="email">电子邮件</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="control-group">
        <div class="controls">
          <button class="ladda-button submit-button" data-size="l" data-color="blue" data-method="get" data-style="slide-left">
            <span class="ladda-label">发送重置邮件</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
