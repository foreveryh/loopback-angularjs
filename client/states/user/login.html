<div class="sign-in">
  <form u-login accept-charset="UTF-8" class="form-group row">
    <p id="signin_errors" class="signin_error hide"></p>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
      <input class="span2" id="sign_in_email" name="email" placeholder="邮箱" type="text" value="">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
      <input class="span2" id="sign_in_password" name="password" placeholder="密码" type="password">
    </div>
    <button class="ladda-button submit-button" data-color="blue">
      <span class="ladda-label">登 录</span>
    </button>
    <div class="control-group text-left">
      <div class="icheckbox_minimal checked" style="position: relative;">
        <input checked="checked" id="remember_me" name="remember_me" type="checkbox" value="true" style="position: absolute; opacity: 0;">
        <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
      </div> 记住我
      <a href="/users/password/new">忘记密码</a>
    </div>
  </form>
</div>
