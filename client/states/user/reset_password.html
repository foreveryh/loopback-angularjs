<div class="container">
  <form u-reset-password class="form-horizontal row" accept-charset="UTF-8">
    <input type="hidden" name="access_token" value="{{accessToken}}">
    <h2 class="page-title">重置密码</h2>
    <div class="tab-content">
      <div class="control-group">
        <label class="control-label" for="user_password">新密码</label>
        <input type="password" name="user[password]" id="user_password">
      </div>
      <div class="control-group">
        <label class="control-label" for="user_password_confirmation">密码确认</label>
        <input type="password" name="user[password_confirmation]" id="user_password_confirmation">
      </div>
      <div class="control-group">
        <div class="controls">
          <button class="ladda-button submit-button" data-size="l" data-color="blue" data-method="get" data-style="slide-left">
            <span class="ladda-label">提交</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
