<li class="one-notebook item" ng-class="active? 'active':''">
    <a href ng-click="activeMe();" class="notebook-name"><i class="fa icon-notebook"></i><span>{{title}}</span></a>
    <div dropdown ng-show="active">
        <a href class="edit-notebook dropdown-toggle" dropdown-toggle><i class="fa fa-cog"></i></a>
        <ul class="dropdown-menu arrow-top" role="menu">
            <li>
                <a href data-action="rename-notebook" data-toggle="modal"> <i class="icon-edit"></i> 修改文集名 </a>
            </li>
            <li class="divider"></li>
            <li>
                <a href data-action="delete-notebook"> <i class="icon-trash"></i> 删除文集 </a>
            </li>
        </ul>
    </div>
</li>
