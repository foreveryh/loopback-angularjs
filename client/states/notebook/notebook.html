<div class="container-fluid">

  <div class="row notebook-list new-view">
    <!-- aside -->
    <div class="aside col-sm-3 col-md-3">
      <h3 class="title">
        <a href="/notebooks/272085/latest">{{notebook.name}}</a>
      </h3>
      <ul class="meta">
        <a href="/notebooks/272085/latest">{{notebook.articles.length}} 篇文章</a> ・
        <span class="wordage" data-wordage-uri="/notebooks/272085/wordage">字数: 4748</span>
      </ul>

    </div>
    <!-- content -->
    <div class="tab-content col-sm-offset-3 col-sm-9 col-md-9">
      <div class="toolbar">
        <ul class="nav nav-tabs nav-notebooks">
          <li class="latest-articles active">
            <a data-pjax="list-container" href="/notebooks/272085/latest">目录</a>
          </li>
          <li class="top-articles ">
            <a data-pjax="list-container" href="/notebooks/272085/top">热门文章</a>
          </li>
        </ul>
        <ul class="switch-views view-btn">
          <li>
            <a class="list-show active" data-original-title="列表显示" data-view="list" href="javascript:void(null);">
              <i class="icon-reorder"></i>
            </a>
          </li>
          <li>
            <a class="window-show" data-original-title="橱窗显示" data-view="window" href="javascript:void(null);">
              <i class="icon-th-large"></i>
            </a>
          </li>

        </ul>

      </div>
      <div id="list-container" class="tab-pane active">
        <ul class="thumbnails">
          <li ng-repeat="article in notebook.articles" class="span4">
            <h4><a href="#/p/{{article.id}}" target="_blank">{{article.title}}</a></h4>
            <p class="article-content">{{article.content}}</p>
            <div class="article-info">
            </div>
          </li>
        </ul>

        <div class="hidden">
          <div class="load-more">
            <button class="ladda-button " data-style="slide-left" data-type="script" data-remote="" data-size="medium" data-url="/notebooks/272085/latest?page=2" data-color="maleskine" data-method="get">
              <span class="ladda-label">点击查看更多</span>
              <span class="ladda-spinner"></span>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
